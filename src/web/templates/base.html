<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CryptoAI Trading Bot{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #0f4c75;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --text-light: #ffffff;
            --text-muted: #6c757d;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--text-light);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-brand {
            color: var(--text-light) !important;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .nav-link {
            color: var(--text-light) !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--warning-color) !important;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px 15px 0 0 !important;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--accent-color), var(--info-color));
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-success {
            background: linear-gradient(45deg, var(--success-color), #20c997);
            border: none;
            border-radius: 10px;
        }

        .btn-danger {
            background: linear-gradient(45deg, var(--danger-color), #e74c3c);
            border: none;
            border-radius: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-connected { background-color: var(--success-color); }
        .status-disconnected { background-color: var(--danger-color); }
        .status-connecting { background-color: var(--warning-color); }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .metric-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--text-light);
        }

        .metric-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .positive { color: var(--success-color); }
        .negative { color: var(--danger-color); }

        .alert {
            border-radius: 10px;
            border: none;
            backdrop-filter: blur(10px);
        }

        .table-dark {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .progress {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            min-height: calc(100vh - 56px);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--text-light);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-robot me-2"></i>CryptoAI Trading Bot
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/trading">
                            <i class="fas fa-chart-line me-1"></i>Trading
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/analytics">
                            <i class="fas fa-chart-bar me-1"></i>Analytics
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings">
                            <i class="fas fa-cog me-1"></i>Configurações
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="navbar-text">
                            <span id="connectionStatus" class="status-indicator status-disconnected"></span>
                            <span id="connectionText">Desconectado</span>
                        </span>
                    </li>
                    <li class="nav-item ms-3">
                        <button id="botToggle" class="btn btn-success btn-sm">
                            <i class="fas fa-play me-1"></i>Iniciar Bot
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Alerts Container -->
    <div id="alertsContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1050; top: 70px !important;">
        <!-- Alerts will be dynamically added here -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Global JavaScript -->
    <script>
        // WebSocket connection
        const socket = io();
        
        // Global state
        let botRunning = false;
        let lastUpdate = null;

        // Connection events
        socket.on('connect', function() {
            console.log('Conectado ao servidor');
            updateConnectionStatus('connected', 'Conectado');
        });

        socket.on('disconnect', function() {
            console.log('Desconectado do servidor');
            updateConnectionStatus('disconnected', 'Desconectado');
        });

        // Bot status events
        socket.on('bot_status_changed', function(data) {
            botRunning = data.running;
            updateBotToggle();
        });

        // New alert event
        socket.on('new_alert', function(alert) {
            showAlert(alert.type, alert.message);
        });

        // Trading update event
        socket.on('trading_update', function(data) {
            lastUpdate = new Date().toISOString();
            // Trigger update on specific pages
            if (typeof updateTradingData === 'function') {
                updateTradingData(data);
            }
        });

        // Update connection status
        function updateConnectionStatus(status, text) {
            const indicator = document.getElementById('connectionStatus');
            const textElement = document.getElementById('connectionText');
            
            indicator.className = `status-indicator status-${status}`;
            textElement.textContent = text;
        }

        // Update bot toggle button
        function updateBotToggle() {
            const button = document.getElementById('botToggle');
            if (botRunning) {
                button.innerHTML = '<i class="fas fa-stop me-1"></i>Parar Bot';
                button.className = 'btn btn-danger btn-sm';
            } else {
                button.innerHTML = '<i class="fas fa-play me-1"></i>Iniciar Bot';
                button.className = 'btn btn-success btn-sm';
            }
        }

        // Bot toggle functionality
        document.getElementById('botToggle').addEventListener('click', function() {
            const action = botRunning ? 'stop' : 'start';
            
            this.disabled = true;
            this.innerHTML = '<span class="loading"></span> Processando...';
            
            fetch(`/api/bot/${action}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    botRunning = !botRunning;
                    updateBotToggle();
                    showAlert('success', data.message);
                } else {
                    showAlert('error', data.message || 'Erro na operação');
                }
            })
            .catch(error => {
                showAlert('error', 'Erro de comunicação com o servidor');
                console.error('Error:', error);
            })
            .finally(() => {
                this.disabled = false;
                updateBotToggle();
            });
        });

        // Show alert function
        function showAlert(type, message) {
            const alertsContainer = document.getElementById('alertsContainer');
            const alertId = 'alert-' + Date.now();
            
            const alertColors = {
                'success': 'alert-success',
                'error': 'alert-danger',
                'warning': 'alert-warning',
                'info': 'alert-info'
            };
            
            const alertHTML = `
                <div id="${alertId}" class="alert ${alertColors[type]} alert-dismissible fade show" role="alert">
                    <strong>${type.charAt(0).toUpperCase() + type.slice(1)}:</strong> ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            alertsContainer.insertAdjacentHTML('beforeend', alertHTML);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                const alert = document.getElementById(alertId);
                if (alert) {
                    alert.remove();
                }
            }, 5000);
        }

        // Format currency
        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'USD'
            }).format(value);
        }

        // Format percentage
        function formatPercentage(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'percent',
                minimumFractionDigits: 2
            }).format(value / 100);
        }

        // Format date/time
        function formatDateTime(isoString) {
            return new Date(isoString).toLocaleString('pt-BR');
        }

        // Load initial status
        fetch('/api/status')
            .then(response => response.json())
            .then(data => {
                botRunning = data.bot_running;
                updateBotToggle();
                updateConnectionStatus(data.connection_status, 
                    data.connection_status === 'connected' ? 'Conectado' : 
                    data.connection_status === 'connecting' ? 'Conectando...' : 'Desconectado');
            })
            .catch(error => {
                console.error('Erro ao carregar status inicial:', error);
            });

        // Auto-refresh data every 30 seconds
        setInterval(() => {
            if (typeof refreshPageData === 'function') {
                refreshPageData();
            }
        }, 30000);
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
